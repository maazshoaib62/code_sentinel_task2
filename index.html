<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Detailed Ratings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            padding: 20px;
        }

        .card {
            width: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        .card-header {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .product-img {
            transform: scale(1.1);
        }

        .discount {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .card-body {
            padding: 20px;
        }

        .category {
            color: #a4b0be;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 22px;
            font-weight: 700;
            color: #2f3542;
            margin-bottom: 10px;
        }

        .product-desc {
            color: #747d8c;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .rating-overview {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f1f2f6;
            border-radius: 10px;
        }

        .overall-rating {
            text-align: center;
            padding: 10px;
            margin-right: 15px;
        }

        .rating-score {
            font-size: 28px;
            font-weight: 800;
            color: #2f3542;
            line-height: 1;
        }

        .stars {
            color: #ffa502;
            margin: 5px 0;
        }

        .total-reviews {
            font-size: 12px;
            color: #747d8c;
        }

        .detailed-ratings {
            flex: 1;
        }

        .rating-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .rating-label {
            width: 100px;
            font-size: 12px;
            color: #2f3542;
        }

        .rating-bar-container {
            flex: 1;
            height: 6px;
            background: #dfe4ea;
            border-radius: 3px;
            overflow: hidden;
        }

        .rating-bar {
            height: 100%;
            background: #ffa502;
            border-radius: 3px;
        }

        .rating-value {
            width: 30px;
            text-align: right;
            font-size: 12px;
            color: #2f3542;
            font-weight: 600;
        }

        .price-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 24px;
            font-weight: 800;
            color: #2ed573;
        }

        .original-price {
            font-size: 16px;
            color: #a4b0be;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .buy-now {
            background: linear-gradient(to right, #ff6b81, #ff4757);
            color: white;
            margin-bottom: 10px;
        }

        .buy-now:hover {
            background: linear-gradient(to right, #ff4757, #ff6b81);
            transform: translateY(-2px);
        }

        .add-to-cart {
            background: #dfe4ea;
            color: #2f3542;
        }

        .add-to-cart:hover {
            background: #ced6e0;
        }

        .features {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .feature {
            display: flex;
            align-items: center;
            color: #747d8c;
            font-size: 13px;
        }

        .feature i {
            margin-right: 5px;
            color: #3742fa;
        }

        @media (max-width: 400px) {
            .card {
                width: 100%;
                max-width: 320px;
            }
            
            .rating-overview {
                flex-direction: column;
            }
            
            .overall-rating {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Running Shoes" class="product-img">
            <div class="discount">25% OFF</div>
        </div>
        
        <div class="card-body">
            <div class="category">Footwear</div>
            <h2 class="product-name">UltraBoost Running Shoes</h2>
            <p class="product-desc">High-performance running shoes with superior cushioning and energy return for maximum comfort.</p>
            
            <div class="rating-overview">
                <div class="overall-rating">
                    <div class="rating-score">4.7</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="total-reviews">128 reviews</div>
                </div>
                
                <div class="detailed-ratings">
                    <div class="rating-item">
                        <div class="rating-label">Comfort</div>
                        <div class="rating-bar-container">
                            <div class="rating-bar" style="width: 95%;"></div>
                        </div>
                        <div class="rating-value">4.8</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Durability</div>
                        <div class="rating-bar-container">
                            <div class="rating-bar" style="width: 85%;"></div>
                        </div>
                        <div class="rating-value">4.3</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Design</div>
                        <div class="rating-bar-container">
                            <div class="rating-bar" style="width: 90%;"></div>
                        </div>
                        <div class="rating-value">4.5</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Value</div>
                        <div class="rating-bar-container">
                            <div class="rating-bar" style="width: 80%;"></div>
                        </div>
                        <div class="rating-value">4.0</div>
                    </div>
                </div>
            </div>
            
            <div class="price-container">
                <span class="current-price">$129.99</span>
                <span class="original-price">$169.99</span>
            </div>
            
            <button class="btn buy-now">
                <i class="fas fa-shopping-bag"></i> Buy Now
            </button>
            <button class="btn add-to-cart">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i> 2 Year Warranty
                </div>
                <div class="feature">
                    <i class="fas fa-truck"></i> Free Shipping
                </div>
                <div class="feature">
                    <i class="fas fa-undo"></i> 30-Day Returns
                </div>
            </div>
        </div>
    </div>
</body>
</html>
